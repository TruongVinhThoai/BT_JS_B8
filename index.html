<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- Them so -->
      <div class="form-group">
        <label for="">THEM SO</label>
        <input
          type="number"
          class="form-control"
          id="themso"
          placeholder="Nhap so n"
        />
      </div>
      <button onclick="themSo()" class="btn btn-warning">Them so</button>
      <div id="result_themso">
        <p></p>
      </div>
      <!-- Tong So Duong -->
      <button onclick="tinhTongsoduong()" class="btn btn-warning">
        Tinh tong
      </button>
      <div id="result_tongsoduong">
        <p></p>
      </div>
      <!-- Dem so duong -->
      <button onclick="demSoduong()" class="btn btn-warning">Dem so</button>
      <div id="result_demsoduong">
        <p></p>
      </div>
      <!-- Tim so nho nhat -->
      <button onclick="timSonhonhat()" class="btn btn-warning">
        Tim so nho nhat
      </button>
      <div id="result_timsonhonhat">
        <p></p>
      </div>
      <!-- Tim so duong nho nhat -->
      <button onclick="timSoduongnhonhat()" class="btn btn-warning">
        Tim so duong nho nhat
      </button>
      <div id="result_timsoduongnhonhat">
        <p></p>
      </div>
      <div>
        <p id="timsoduongnhonhat"></p>
      </div>
      <!-- Tim so chan cuoi cung -->
      <button onclick="timSochancuoicung()" class="btn btn-warning">
        Tim so chan
      </button>
      <div id="result_timsochancuoicung">
        <p></p>
      </div>
      <!-- Doi cho -->
      <div class="form-group">
        <input
          type="number"
          class="form-control"
          id="vitri1"
          placeholder="Nhap vi tri 1"
        />
      </div>
      <div class="form-group">
        <input
          type="number"
          class="form-control"
          id="vitri2"
          placeholder="Nhap vi tri 2"
        />
      </div>
      <button onclick="doiCho()" class="btn btn-warning">Doi cho</button>
      <div id="result_doicho">
        <p></p>
      </div>
      <!-- Sap xep-->
      <button onclick="sapXep()" class="btn btn-warning">Sap xep</button>
      <div id="result_sapxep">
        <p></p>
      </div>
      <!-- Tim so nguyen to-->
      <button onclick="soNguyento()" class="btn btn-warning">
        Tim so nguyen to
      </button>
      <div id="result_songuyento">
        <p></p>
      </div>
      <!-- Dem so nguyen-->
      <button onclick="demSonguyen()" class="btn btn-warning">
        Dem so nguyen
      </button>
      <div id="result_demsonguyen">
        <p></p>
      </div>
      <!-- So Sanh-->
      <button onclick="soSanh()" class="btn btn-warning">So sanh</button>
      <div id="result_sosanh">
        <p></p>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
